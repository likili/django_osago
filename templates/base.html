<!doctype html>
{% load staticfiles %}
<html lang="ru">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}">

<title>{% block title %} Hello, students! {% endblock title %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Osago</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link {% block nav_class_index %}{% endblock %}" href="{% url 'index' %}">Главная<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% block nav_class_osago %}{% endblock %}" href="{% url 'osago:list' %}">ОСАГО</a>
      </li>
    </ul>
  </div>
</nav>


<main role="main" class="container">
  {% block main_content %}
  {% endblock main_content %}
</main>

<footer class="footer">
  <div class="container">
    <span class="text-muted"></span>
  </div>
</footer>
{% comment %}
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static '/bootstrap/js/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static '/bootstrap/js//popper.min.js' %}"></script>
{% endcomment %}
<script src="{% static '/bootstrap/js/bootstrap.js' %}"></script>
</body>
</html>
