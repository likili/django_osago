<div class="jumbotron">
    <h1 class="mt-5">Sticky footer with fixed navbar</h1>
    <p class="lead">
      Калькулятор осаго
    </p>
{% if messages %}
    <ul class="messages">
{% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
{% endfor %}
    </ul>
{% endif %}
</div>
